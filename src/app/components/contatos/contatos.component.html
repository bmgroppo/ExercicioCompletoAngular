<div class="container">
  <h2>Entre em Contato</h2>
  <p>Preencha o formulário abaixo para enviar sua mensagem:</p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label> 
      <input type="text" id="nome" formControlName="nome"> 
      <div class="error" *ngIf="f['nome'].touched && f['nome'].errors">
        Nome é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label> 
      <input type="email" id="email" formControlName="email"> 
      <div class="error" *ngIf="f['email'].touched && f['email'].errors">
        Email é obrigatório e deve ser válido.
      </div>
    </div>

    <div class="form-group">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" formControlName="mensagem" rows="4"></textarea>
      <div *ngIf="f['mensagem'].touched && f['mensagem'].errors" class="error">
        Mensagem é obrigatória e deve ter no mínimo 10 caracteres.
      </div>
    </div>

    <button type="submit">Enviar Mensagem</button>
  </form>
</div>
